<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="lives_container">
      <img src="images/Heart.png" alt="one heart of three, every hearth is a player life" class="lives" id="heart_one">
      <img src="images/Heart.png" alt="one heart of three, every hearth is a player life" class="lives" id="heart_two">
      <img src="images/Heart.png" alt="one heart of three, every hearth is a player life" class="lives" id="heart_three">
    </div>

    <!-- Modal begin -->
    <div class="modal_begin">
      <!-- Modal-begin content -->
      <div class="modal_content begin">
        <p class="start_message">The goal of the game is to reach the water without get hitten by a bug (every deveoper hates them). You have only 3 lives, so be careful!</p>
        <button id="start_button">START</button>
      </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
